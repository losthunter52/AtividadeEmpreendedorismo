{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/resultado.css' %}">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

  <title>Pesquisa de Inovação</title>
</head>

<body>
  <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto rounded shadow bg-white">
          <div class="m-5 text-center title">
            <h2>Resultados da Pesquisa</h2>
          </div>
          <div class="bg-warning m-3 p-2">
            <p>Foram enviadas {{ quantidadeParticipantes }} respostas.</p>
          </div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </section>

  <script>
    // jquery function
    $(document).ready(function () {
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Capacidade de Inovação', 'Inteligência Competitiva', 'Desenvolvimento de Produtos', 'Monitoramento', 'Desempenho em Inovação'],
          datasets: [
            {
              label: 'Média',
              backgroundColor: '#f0ac4e7f',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
              data: {{ data }}
      }
            ]
    },
      options: {
      responsive: true,
      scale: {
        display: true,
        ticks: {
          beginAtZero: true,
          min: 0,
          max: 10,
        }
      },
      title: {
        display: true,
        text: 'Gráfico do Nível de Inovação'
      },
      legend: {
        display: false
      }
    }
      });
    });
  </script>

</body>

</html>
